<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's study js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0; /* 투명도 설정 (0.5 = 50%) */
            z-index: -1; /* 콘텐츠 뒤에 위치하도록 설정 */
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 15px;
            margin-right: 20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .signup-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="overlay" class="background-overlay"></div>

    <div class="login-container">
        <h2>로그인</h2>
        <form>
            <div class="input-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" class="login-btn" id="login-btn">로그인</button>
            <div class="signup-link">
                힌트가 필요하면 <a id="hint">여기를 클릭하세요</a>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

    <script type="text/javascript">
        const loginBtn = document.getElementById('login-btn');
        const hint = document.getElementById("hint");
        const ID = document.getElementById('username');
        const password = document.getElementById('password');
        const overlay = document.getElementById('overlay');

        
        loginBtn.addEventListener('click', login); 


        hint.addEventListener('click', function() {
            alert('HINT: F12');
        });


        function agit() {
            if(password.value == ('b'+'a'+ +'a'+'a').toLowerCase()){
                alert("로그인 성공! 보상 페이지로 이동합니다.");

                var link = atob("aHR0cHM6Ly93d3cueW91dHViZS5jb20vd2F0Y2g/dj0xT2pLU3dIaHd3UQ==");

                loginBtn.href=link;
                window.open(link);
            }
            else {
                alert("로그인 실패!");
                overlay.style.opacity = Number(overlay.style.opacity) + 0.1;
            }
        }

        function login() {
            if(typeof window[ID.value] == 'function') {
                (new Function('return ' + ID.value))()();
            }
            else {
                alert("로그인 실패!");
                overlay.style.opacity = Number(overlay.style.opacity) + 0.1;
            }
        }
    </script>

</body>
</html>
